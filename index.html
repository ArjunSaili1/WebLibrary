<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Library</title>
    <link href="styles.css" rel='stylesheet'>
</head>
<body>
    <div class='behind-modal'>
        <div class='card-grid'></div>
        </div>
        <button class='book-add'>Add a book</button>
    </div>
    <div class='modal-flex'>
        <div class='add-book-modal'>
            <label class='form' id='modal-title' for='Modal Title'>Add a new book</label><br>
            <form id='add-book-form'>
                <label class='form book-title-text' for='Book Title'>Book Title</label><br>
                <input id='add-book-title' type='text' class='input-field form book-title-text'><br>
                <label class='form book-author-text' for='Book Author'>Book Author</label><br>
                <input id='add-book-author' type='text' class='input-field form book-author-text'><br>
                <label class='form' for='Number of Pages'>Number of Pages</label><br>
                <input id='add-book-pages' type='text' class='input-field form'><br>
                <label class='form' for='Have Read'>Have you read this book?</label>
                <input id='add-book-read' type='checkbox' class='input-field form'><br>
                <div id='submit'>Add Book</div>
                <div id='close'>&times</div>
            </form>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
